<script>
    /*pop-up abs*/
    function fMountain() {
        swal({
            title: 'Mountain climbers ',
            text: 'เริ่มต้นโดยคว่ำตัวยันฝ่ามือและปลาเท้ากับพ้นเป็นท่าเตรียม จากนั้นก้าวเท้าไปข้างหน้าทีละข้าง สลับซ้าย-ขวา โดยใช้ปลายเท้ายันพื้นเหมือนปีนเขา ทำข้างละ2-3เซ็ต เซ็ตละ10-15ครั้ง',
            imageUrl: 'static/img/exabs/m.mountain climbers.jpg',
            imageWidth: 550,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fBird() {
        swal({
            title: 'Bird dog',
            text: 'คุกเข่ากับพื้น มือสองข้างวางลงกับพื้น ระยะห่างเท่าระยะไหล่ เกร็งหน้าท้อง ยกแขนข้างหนึ่งขนานกับพื้นชี้ไปข้างหน้า พร้อมทั้งยกขาข้างตรงกันข้ามเหยียดชี้ไปด้านหลัง ขนานกับพื้น ค้างไว้ 5 วินาที จึงกลับสู่ท่าเดิม ทำสลับกันไปซ้ายขวาด้านละ 5 ครั้ง ทั้งหมด 3 เซต',
            imageUrl: 'static/img/exabs/m.Bird dog.jpg',
            imageWidth: 550,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fSit() {
        swal({
            title: 'Sit up',
            text: 'นอนราบกับพื้น ชันเข่าชิด มือแตะไว้หลังท้ายทอย เป็นท่าเริ่ม หลังจากนั้นยกตัวขึ้นแค่พอประมาณ (ไม่ยกสุดหลัง) และยกตัวกลับลงไปที่พื้น ทำต่อเนื่องทั้งหมด 15-20 ครั้ง แบ่งเป็น 2-3 เซ็ท',
            imageUrl: 'static/img/exabs/m.sit up.jpg',
            imageWidth: 400,
            imageHeight: 250,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fRussian() {
        swal({
            title: 'Russian twist',
            text: 'นั่งเข่า เท้าชิด แขนยื่นไปด้านหน้า ให้ประกบนิ้วเข้าหากัน ยกเท้าขึ้นเหนือพื้น ค้างไว้ให้นานที่สุด ระหว่างนั้นให้หมุนท่อนบนไปทางซ้ายและขวาสลับกัน',
            imageUrl: 'static/img/exabs/m.Russian twist.jpg',
            imageWidth: 650,
            imageHeight: 150,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fReversC() {
        swal({
            title: 'Reverse Crunches',
            text: 'นอนหงาย ขายกสูงจากพื้น การบริหารท่านี้จะเริ่มจาก ยกขาเข้าหาลำตัวให้มากที่สุดพร้อมกับเกร็งหน้าท้องตลอดเวลาพร้อมกับยกไหล่ให้เหนือจากพื้น โดยให้ทำติดต่อกัน 10 - 12 ครั้งต่อเซ็ต ประมาณ 3 - 5 เซ็ต',
            imageUrl: 'static/img/exabs/m.reverse crunches.jpg',
            imageWidth: 450,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }





    /*pop-up leg*/
    function fBridge() {
        swal({
            title: 'Bridge',
            text: 'ท่าเริ่มต้น นอนหงายราบกับพื้น งอเข่าทั้งข้างให้ได้มุม 90 องศา มือทั้ง 2 ข้างวางไปข้างลำตัวโดยให้ฝ่ามือคว่ำลงกับพื้น',
            imageUrl: 'static/img/exleg/m.Bridge.jpg',
            imageWidth: 400,
            imageHeight: 250,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fLunge() {
        swal({
            title: 'Bird dog',
            text: 'คุกเข่ากับพื้น มือสองข้างวางลงกับพื้น ระยะห่างเท่าระยะไหล่ เกร็งหน้าท้อง ยกแขนข้างหนึ่งขนานกับพื้นชี้ไปข้างหน้า พร้อมทั้งยกขาข้างตรงกันข้ามเหยียดชี้ไปด้านหลัง ขนานกับพื้น ค้างไว้ 5 วินาที จึงกลับสู่ท่าเดิม ทำสลับกันไปซ้ายขวาด้านละ 5 ครั้ง ทั้งหมด 3 เซตหายใจเข้าให้เต็มที่ แล้วยกสะโพกขึ้นอย่างช้า ๆ พร้อมกับหายใจออก โดยยกให้สูงสุด เท่าที่จะทำได้ ค้างไว้สักครู่ ประมาณ 10 - 30 วินาที จากนั้นกลับสู่ท่าเริ่มต้น นับเป็น 1 เซ็ตทำทั้งหมด 3 เซ็ต พักระหว่างเซ็ต 30 – 60 วินาที ',
            imageUrl: 'static/img/exleg/m.lung.jpg',
            imageWidth: 400,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fReverseL() {
        swal({
            title: 'Reverse lunges',
            text: 'ก้าวขาไปทางด้านหลัง แล้วย่อตัวลง ให้หัวเข่าด้านหน้าตั้งฉาก หัวเข่าด้านหลังจะเหยียดตึง ไม่ติดพื้น ค้างไว้ 2 วินาที ทำซ้ำ 8 – 15 ครั้ง',
            imageUrl: 'static/img/exleg/m.reverse lungs.jpg',
            imageWidth: 400,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fRotation() {
        swal({
            title: 'Rotation lunge',
            text: 'เริ่มต้นด้วยท่าบิดตัวที่จะช่วยเรื่องของลำตัวและต้นขาไปพร้อม ๆ กัน โดยเริ่มจากการให้หนุ่ม ๆ ถือดัมเบลน้ำหนักประมาณ 3-8 กิโลกรัม ในท่าเหยียดแขนไปด้านหน้าจนสุด อาจจะถืออันเดียวด้วยมือสอง',
            imageUrl: 'static/img/exleg/m.rotationLunge.jpg',
            imageWidth: 400,
            imageHeight: 250,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fWall() {
        swal({
            title: 'Wall sit',
            text: 'เริ่มจากการยืนพิงผนังไว้ แล้วค่อยๆลดตัวลงยื่นขาออกไป 90 องศา ท่าจะเหมือนนั่งเก้าอี้ วางมือไว้บนต้นขา แล้วทำท่าค้างไว้ตามที่ร่างกายไหว',
            imageUrl: 'static/img/exleg/m.wallSit.jpg',
            imageWidth: 400,
            imageHeight: 500,
            imageAlt: 'Custom image',
            animation: false
        })
    }
    




    /*pop-up arm*/
    function fPlank() {
        swal({
            title: 'Plank',
            text: 'นอนคว่ำบนพื้นราบ ตั้งศอกขนานกับพื้นกำหรือแบมือคว่ำลงก็ได้ โดยที่ต้นแขนต้องตั้งฉากกับลำตัว ส่วนขาหลังชิดกันเหยียดตรงและยกตัวขึ้นมาให้เกร็งหน้าท้องไว้ประมาณ 30 - 60 วินาที',
            imageUrl: 'static/img/exarm/m.plank.jpg',
            imageWidth: 450,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fDiamond() {
        swal({
            title: 'Diamond push up',
            text: 'ทำท่าเตรียมเหมือนวิดพื้นปกติ วางมือแบบให้นิ้วชี้และนิ้วโป้งติดกัน เหมือนรูปเพชร งอศอกให้หน้าอกเกือบถึงพื้น ดันลำตัวขึ้นสู่ท่าเดิม เกร็งให้ หัว คอ หลัง ขา เป็นเส้นตรงเดียวกันตลอดการออกำลัง',
            imageUrl: 'static/img/exarm/m.diamond push up.jpg',
            imageWidth: 450,
            imageHeight: 400,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fPushUpR() {
        swal({
            title: 'Push up and rotation',
            text: 'ทำท่าวิดพื้นยกตัวขึ้นจากนั้นหันไปทางซ้ายและขวาสลับกัน',
            imageUrl: 'static/img/exarm/m.push up and rotation.jpg',
            imageWidth: 440,
            imageHeight: 350,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fPushUp() {
        swal({
            title: 'Push up',
            text: 'นั่งคุกเข่าลงกับพื้น วางมือทั้ง 2 ข้างที่ด้านหน้า แล้วก้มหน้าลง ยกเข่าขึ้นเหนือพื้น ทิ้งน้ำหนักที่มือและปลายเท้า ลดตัวลงให้มากที่สุดแต่อย่าให้ร่างกายแตะพื้น แล้วยกตัวขึ้นทำซ้ำ 10-15 ครั้ง ทั้งหมด 3 เซต',
            imageUrl: 'static/img/exarm/m.push up.jpg',
            imageWidth: 450,
            imageHeight: 350,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fTrice() {
        swal({
            title: 'Trice dips',
            text: 'นั่งบนเก้าอี้ หรือม้านั่ง แขนแนบลำตัว มือสองข้างจับที่ขอบเก้าอี้ ขยับตัวมานั่งที่ขอบเก้าอี้ โดยให้เข่าตั้งฉากกับพื้น ขยับก้นออกจากเก้าอี้ ทิ้งน้ำหนักลงที่มือและขา ค่อย ๆ ย่อตัวลงจนสุด โดยอย่าให้มือหลุดออกจากเก้าอี้ ยกตัวขึ้นกลับสู่ท่าเดิม เริ่มต้นใหม่ ทำซ้ำ 10-15 ครั้ง ทั้งหมด 3 เซต',
            imageUrl: 'static/img/exarm/m.trice dips.jpg',
            imageWidth: 400,
            imageHeight: 200,
            imageAlt: 'Custom image',
            animation: false
        })
    } 




     /*pop-up chest*/
     function fStepUp() {
        swal({
            title: 'Step Up With Knee Raise',
            text: 'สำหรับท่านี้ต้องใช้กล่องหรือม้านั่งเป็นอุปกรณ์ช่วย โดยเริ่มจากก้าวเท้าซ้ายเหยียบกล่องไว้พร้อมยกเข่าขวาขึ้นสูงระดับหน้าอก แล้วก้าวถอยหลังลงท่าเตรียม นับเป็นหนึ่งครั้ง ทำให้ครบ 6 ครั้งแล้วสลับข้าง ให้ทำทั้งหมด 3 เซต โดยไม่หยุดพัก',
            imageUrl: 'static/img/exchest/m.Step Up With Knee Raise.jpg',
            imageWidth: 500,
            imageHeight: 400,
            imageAlt: 'Custom image',
            animation: false
        })
    }

    function fFrozen() {
